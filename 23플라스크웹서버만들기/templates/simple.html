<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dynamic Routes</title>
</head>
<body>
    <h1>Hello, Flask!</h1>
    <p>This is a simple Flask application with dynamic routes.</p>
    <ul>
        {% for i in range(10) %}
            <li><a href="{{ url_for('dynamic_route', i=i) }}">Page {{ i }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
